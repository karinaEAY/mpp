        <script>

            class Quiz {
                constructor(data) {
                    this.allQuestions = data;

                    this.config = {};

                    this.initElements();
                    this.attachEventListeners();
                }

                initElements() {
                    // Config elements
                    this.configSection = document.getElementById('configSection');
                    this.questionCountInput = document.getElementById('questionCount');
                    this.questionOrderSelect = document.getElementById('questionOrder');
                    this.answerOrderSelect = document.getElementById('answerOrder');
                    this.showCorrectCheckbox = document.getElementById('showCorrect');
                    this.allowBackCheckbox = document.getElementById('allowBack');
                    this.startBtn = document.getElementById('startBtn');

                    // Quiz elements
                    this.quizSection = document.getElementById('quizSection');
                    this.progressFill = document.getElementById('progressFill');
                    this.questionNumber = document.getElementById('questionNumber');
                    this.scoreDisplay = document.getElementById('score');
                    this.questionText = document.getElementById('questionText');
                    this.answersContainer = document.getElementById('answersContainer');
                    this.prevBtn = document.getElementById('prevBtn');
                    this.nextBtn = document.getElementById('nextBtn');

                    // Results elements
                    this.resultsSection = document.getElementById('resultsSection');
                    this.resultEmoji = document.getElementById('resultEmoji');
                    this.finalScore = document.getElementById('finalScore');
                    this.scorePercentage = document.getElementById('scorePercentage');
                    this.correctCount = document.getElementById('correctCount');
                    this.incorrectCount = document.getElementById('incorrectCount');
                    this.successRate = document.getElementById('successRate');
                    this.restartBtn = document.getElementById('restartBtn');
                }

                attachEventListeners() {
                    this.startBtn.addEventListener('click', () => this.startQuiz());
                    this.prevBtn.addEventListener('click', () => this.previousQuestion());
                    this.nextBtn.addEventListener('click', () => this.nextQuestion());
                    this.restartBtn.addEventListener('click', () => this.restart());
                }

                startQuiz() {
                    // Get configuration
                    this.config = {
                        questionCount: parseInt(this.questionCountInput.value),
                        questionOrder: this.questionOrderSelect.value,
                        answerOrder: this.answerOrderSelect.value,
                        showCorrect: this.showCorrectCheckbox.checked,
                        allowBack: this.allowBackCheckbox.checked
                    };

                    // Validate question count
                    const maxQuestions = this.allQuestions.length;
                    if (this.config.questionCount > maxQuestions) {
                        this.config.questionCount = maxQuestions;
                    }

                    // Select questions
                    if (this.config.questionOrder === 'random') {
                        this.questions = this.getRandomQuestions(this.config.questionCount);
                    } else {
                        this.questions = this.allQuestions.slice(0, this.config.questionCount);
                    }

                    // Shuffle answers if needed
                    if (this.config.answerOrder === 'random') {
                        this.questions = this.questions.map(q => ({
                            ...q,
                            answers: this.shuffleArray([...q.answers])
                        }));
                    }

                    // Initialize answers array
                    this.answers = new Array(this.questions.length).fill(null);
                    this.currentIndex = 0;

                    // Show quiz
                    this.configSection.style.display = 'none';
                    this.quizSection.style.display = 'block';
                    this.displayQuestion();
                }

                getRandomQuestions(count) {
                    const shuffled = this.shuffleArray([...this.allQuestions]);
                    return shuffled.slice(0, count);
                }

                shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i],array[j]] = [array[j], array[i]];
                    }
                    return array;
                }

                    this.questionNumber.textContent = `–ü–∏—Ç–∞–Ω–Ω—è ${this.currentIndex + 1} –∑ ${this.questions.length}`;

                    // Calculate score

                        const answerDiv = document.createElement('div');
                        answerDiv.className = 'answer-option';

                        // Check if this answer was selected
                        const userAnswer = this.answers[this.currentIndex];
                        const isSelected = userAnswer && userAnswer.index === index;

                        if (isSelected) {
                            answerDiv.classList.add('selected');
                            if (this.config.showCorrect) {
                                if (answer.correct) {
                                    answerDiv.classList.add('correct');
                                    answerDiv.innerHTML = `<span class="answer-indicator">‚úì</span>${answer.text}`;
                                } else {
                                    answerDiv.classList.add('incorrect');
                                    answerDiv.innerHTML = `<span class="answer-indicator">‚úó</span>${answer.text}`;
                                }
                                answerDiv.classList.add('disabled');
                            } else {
                                answerDiv.textContent = answer.text;
                            }
                        } else if (this.config.showCorrect && userAnswer) {
                            // Show correct answer even if not selected
                            if (answer.correct) {
                                answerDiv.classList.add('correct');
                                answerDiv.innerHTML = `<span class="answer-indicator">‚úì</span>${answer.text}`;
                            } else {
                                answerDiv.textContent = answer.text;
                            }
                            answerDiv.classList.add('disabled');
                        } else {
                            answerDiv.textContent = answer.text;
                            if (!userAnswer || !this.config.showCorrect) {
                                answerDiv.addEventListener('click', () => this.selectAnswer(index));
                            } else {
                                answerDiv.classList.add('disabled');
                            }
                        }

                        this.answersContainer.appendChild(answerDiv);
                    }
                    );

                    // Update navigation buttons
                    this.prevBtn.disabled = !this.config.allowBack || this.currentIndex === 0;

                    if (this.currentIndex === this.questions.length - 1) {
                        this.nextBtn.textContent = '–ó–∞–≤–µ—Ä—à–∏—Ç–∏ üèÅ';
                    } else {
                        this.nextBtn.textContent = '–î–∞–ª—ñ ‚û°Ô∏è';
                    }
                }

                selectAnswer(index) {
                    const question = this.questions[this.currentIndex];
                    const answer = question.answers[index];

                    this.answers[this.currentIndex] = {
                        index: index,
                        correct: answer.correct
                    };

                    this.displayQuestion();
                }

                previousQuestion() {
                    if (this.currentIndex > 0) {
                        this.currentIndex--;
                        this.displayQuestion();
                    }
                }

                nextQuestion() {
                    if (this.currentIndex < this.questions.length - 1) {
                        this.currentIndex++;
                        this.displayQuestion();
                    } else {
                        this.showResults();
                    }
                }

                showResults() {
                    const correct = this.answers.filter(a => a && a.correct).length;
                    const total = this.questions.length;
                    const percentage = Math.round((correct / total) * 100);

                    // Show results section
                    this.quizSection.style.display = 'none';
                    this.resultsSection.style.display = 'block';

                    // Set emoji based on score
                    let emoji = 'üéâ';
                    if (percentage === 100)
                        emoji = 'üèÜ';
                    else if (percentage >= 90)
                        emoji = 'üåü';
                    else if (percentage >= 75)
                        emoji = 'üòä';
                    else if (percentage >= 60)
                        emoji = 'üëç';
                    else if (percentage >= 50)
                        emoji = 'üòê';
                    else
                        emoji = 'üìö';

                    this.resultEmoji.textContent = emoji;

                    // Display score
                    this.finalScore.textContent = `${correct}/${total}`;
                    this.scorePercentage.textContent = `${percentage}%`;
                    this.correctCount.textContent = correct;
                    this.incorrectCount.textContent = total - correct;
                    this.successRate.textContent = `${percentage}%`;
                }

                restart() {
                    this.currentIndex = 0;
                    this.answers = [];
                    this.questions = [];

                    this.resultsSection.style.display = 'none';
                    this.configSection.style.display = 'block';
                }
            }

            // Initialize quiz when data is loaded
            if (QUIZ_DATA && QUIZ_DATA.length > 0) {
                const quiz = new Quiz(QUIZ_DATA);
            } else {
                document.body.innerHTML = '<div class="container"><h1 style="color: red;">–ü–æ–º–∏–ª–∫–∞: –î–∞–Ω—ñ –∫–≤—ñ–∑—É –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ</h1></div>';
            }
        </script>
    </body>
</html>
